  <body class="bg-gray-200">

    <!--box-->
    <div class="flex m-auto mt-20 border rounded shadow-2xl w-140 h-70">

        <!--image-->
        <div class="">
            <img src="./jacket_girl.png" class="w-43"/>
        </div>

        <div class="flex flex-col px-5 py-5 w-80">
        <!--name-->
        <div>
            <div class="relative">
                <div class="text-gray-400 font-bold absolute top-0 right-0">$110.00</div>
            </div>
            <span class="text-l font-bold">Classic Utility Jacket</span>
            <p class="text-gray-400">In stock</p>
        </div>

        <!--size-->
        <div>
            <br>

                <li class="text-gray-400 flex justify-center items-center text-[1rem]">M</li>
                <li class="text-gray-400 flex justify-center items-center text-[1rem]">L</li>
                <li class="text-gray-400 flex justify-center items-center text-[1rem]">XL</li>
            </ul>
        </div>

<br><hr class="text-gray-300"><br>

        <!--buttons-->
        <div class="flex gap-4">
            <button class="text-white bg-black flex justify-center items-center font-medium rounded w-[6rem] h-[2rem]">Buy now</button>
            <button class="text-black flex justify-center items-center font-medium border rounded w-[6rem] h-[2rem]">Add to bag</button>

            <div class="relative w-15">
                <div class="text-gray-400 font-bold absolute top-0 right-0">
                    <i class="fa fa-solid fa-heart text-gray-400 border rounded flex justify-center items-center py-2 text-center w-[1.8rem] h-[2rem]"></i>
                </div>
            </div>

        </div>
